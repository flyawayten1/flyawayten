<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Worldを表示するプログラム</title>
  </head>
  <body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
      
      <div id="my_view">
          Name: <input type
          <input v-model="search" type="text" />
          <ul>
              <li v-for="friend in friends | orderBy 'age'"> {{ friend.name }} is {{ friend.age }}
              </li>
          </ul>
      
      </div>
      
      <script>
          var myModel = {
              name: "Ashley",
              age: 24,
              friends: [
                  { name: "Bob", age: 21 },
                  { name: "Jane", age: 20 },
                  { name: "Anna", age: 29 }
              ],
              search: ""
          };
      </script>
      
      <script>
          var myViewModel = new Vue({
              el: '#my_view',
              data: myModel,
              
              merhods: {
                  myClickHandler: function(e) {
                      alert("Hello" + this.name);
                  }
              }
          })
      </script>
  </body>
</html>
